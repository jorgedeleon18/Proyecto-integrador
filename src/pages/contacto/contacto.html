<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poryectocto integrador - Contacto</title>
</head>
<body>
    <header class="main-header">
        <input type="checkbox" id="menu">
  
          <nav class="nav-bar">
          
            <ul class="nav-bar__nav-list">
             <li class="nav-bar__nav-item">
              <a href="" class="nav-bar__nav-link">inicio</a>
            </li>
             <li class="nav-bar__nav-item">
              <a href="" class="nav-bar__nav-link">alta</a>
            </li>
              <li class="nav-bar__nav-item">
               <a href="" class="nav-bar__nav-link">nosotros</a>
              </li>
              <li class="nav-bar__nav-item">
               <a href="" class="nav-bar__nav-link">contacto</a>
              </li>
  
            </ul>
          </nav> <!-- nav bar -->
  
          <div class="search-bar">
            <div class="search-bar__logo-container"></div>
            <img src="/imgs/balon2.webp" alt="Logo" class="payment-logo" />
            <form action="#" class="search-bar__form-container">
              <label for="busqueda" class="search-bar__form-label">Buscar</label>
              <input type="search" id="busqueda" class="search-bar__form-search" >
              <button type="submit" class="search-bar__form-submit" >Buscar</button>
            </form>
          <div class="search-bar__carrito-container"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="menu-toogle">
              <label for="menu" class="menu-toogle__label">
              <span class="menu-toogle__top-bread"></span>
              <span class="menu-toogle__meat"></span>
              <span class="menu-toogle__bottom-bread"></span>
              </label>
            </div><!-- menu toogle -->
          </div> <!-- search-bar -->
  
      </header>

     <main class="main-form">
        <form class="main-form__form">
            <fieldset class="main-form__form__fieldset">
                <legend class="main-form__form__legend">Datos personales</legend>

                <div class="main-form__form__name">
                <label for="name">Nombre</label>
                <input id="name" type="text"/>
            </div>
                <div class="main-form__form__mail">
                <label for="mail">Mail</label>
                <input id="mail" type="text"/>
                </div>

                <div class="main-form__form__tel">
                <label for="tel">Teléfono</label>
                <input id="tel" type="text"/>
            </div>

                <div class="main-form__form__descr">
                <label for="descr">Ingrese un comentario</label>
                <textarea id="descr" type="text"></textarea>
            </div>

            <button class="main-form__form__button">Enviar</button>

            </fieldset>

        </form>

     </main>
 


      <footer class="footer">
        <p>&copy; 2025 Camisetas LM10. Todos los derechos reservados.</p>
        <p>Diseñado por Jorge De Leon</p>
        <div class="payment-logos">
          <img src="/imgs/visa.svg" alt="Visa" class="payment-logo" />
          <img src="/imgs/mastercard.svg" alt="mastercard" class="payment-logo" />
          <img src="/imgs/mercado-pago.webp" alt="mercado-pago" class="payment-logo" />
        </div>
      </footer>

      <script type="module" src="/src/main.js"></script>
</body>
</html>
